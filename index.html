<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/reset.css" />
    <link rel="stylesheet" href="./public/css/index.css?v=3" />
  </head>
  <body>
    <header class="header">
      <div class="header__navigation" id="header__navigation">
        <div class="navigation">
          <div class="navigation__inner">
            <h1 class="navigation__text">BILLIE EILISH</h1>
            <ul class="navigation__menu">
              <li class="navigation__item">
                <a href="#music" class="navigation__text">MUSIC</a>
              </li>
              <li class="navigation__item">
                <a href="#video" class="navigation__text">VIDEO</a>
              </li>
              <li class="navigation__item">
                <a href="#store" class="navigation__text">STORE</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__contents main__top-banner">
        <img
          alt="top-banner"
          class="image"
          src="./public/img/billie_main_banner.png"
        />
      </div>
      <article class="main__contents main__contents--align-center main__music">
        <header class="article-header">
          <div class="article-header__inner">
            <h1 id="music" class="article-header__main-text">MUSIC</h1>
            <img
              alt="arrow"
              class="article-header__main-text-decorator"
              src="public/img/right.png"
            />
            <p class="article-header__description">
              Billie Eilish's Best Music of My Choice
            </p>
          </div>
        </header>
        <div class="music">
          <div class="music__inner">
            <a
              class="music__item music__item--size-big"
              href="https://www.youtube.com/watch?v=ebb5AinKxWI&list=PLorwKgiUml5v7dtrSLgvs6p-Y3oCh61yU&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/dontsmileatme.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-big-column"
              href="https://www.youtube.com/watch?v=RUQl6YcMalg&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/thereforeiam.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-small"
              href="https://www.youtube.com/watch?v=Dm9Zf1WYQ_A&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/myfuture.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-small"
              href="https://www.youtube.com/watch?v=qpQSjf-0Lc8&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/bitchesbrokenhearts.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-small"
              href="https://www.youtube.com/watch?v=qCTMq7xvdXU&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/everythingiwanted.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-big"
              href="https://www.youtube.com/playlist?list=OLAK5uy_kQbMBLWm9sUrVNnooayU8ilISrC7KintI"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/whenweallfallsleepwheredowego.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-big-row"
              href="https://www.youtube.com/watch?v=V1Pl8CzNzCw&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/lovely.png"
                alt="music_cover"
              />
            </a>
            <a
              class="music__item music__item--size-small"
              href="https://www.youtube.com/watch?v=BboMpayJomw&ab_channel=BillieEilishVEVO"
              target="_blank"
            >
              <img
                class="image"
                src="public/img/music/notimetodie.png"
                alt="music_cover"
              />
            </a>
          </div>
        </div>
      </article>
      <div class="main__contents main__middle-banner"></div>
      <article class="main__contents main__contents--align-center main__video">
        <header class="article-header">
          <div class="article-header__inner">
            <h1 id="video" class="article-header__main-text">VIDEO</h1>
            <img
              alt="arrow"
              class="article-header__main-text-decorator"
              src="./public/img/right.png"
            />
            <p class="article-header__description">Billie Eilish's Videos</p>
          </div>
        </header>
        <div class="video">
          <div class="view-video">
            <div class="view-video__inner">
              <iframe
                id="selected_video"
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/RUQl6YcMalg"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="video-list">
            <ul class="video-list__inner">
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('DSbqyWXVDYg')"
                    src="./public/img/video/idontwannabeyouanymore.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('mhmGwTDpPf0')"
                    src="./public/img/video/iloveyou.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('uh2qGWfmESk')"
                    src="./public/img/video/jamescoren.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('xyY9K4VjarQ')"
                    src="./public/img/video/muyoko.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('RUQl6YcMalg')"
                    src="./public/img/video/thereforeiam.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
              <li class="video-item">
                <div class="video-item__inner">
                  <img
                    onclick="onChangeVideo('sf2EzBQiTr8')"
                    src="./public/img/video/다큐.jpg"
                    class="image image--other-video"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </article>
      <article class="main__contents main__contents--align-center main__store">
        <header class="article-header">
          <div class="article-header__inner">
            <h1 id="store" class="article-header__main-text">STORE</h1>
            <img
              alt="arrow"
              class="article-header__main-text-decorator"
              src="./public/img/right.png"
            />
            <p class="article-header__description">
              Billie Eilish's Official Store
            </p>
          </div>
        </header>
        <div class="store">
          <div class="store__inner">
            <div class="store__item">
              <img
                class="image"
                alt="storeImage1"
                src="public/img/store/beanie.png"
              />
              <div class="store__text">
                <h1 class="store__title">SOTO X BILLIE BEANIE</h1>
                <p class="store__price">£20.00</p>
              </div>
            </div>
            <div class="store__item">
              <img
                class="image"
                alt="storeImage2"
                src="public/img/store/wenweallfallsleep.png"
              />
              <div class="store__text">
                <h1 class="store__title">DELUXE ALBUM</h1>
                <p class="store__price">£10.99</p>
              </div>
            </div>
            <div class="store__item">
              <img
                class="image"
                alt="storeImage3"
                src="public/img/store/notyourfriendt.png"
              />
              <div class="store__text">
                <h1 class="store__title">NOT YOUR FRIEND T-SHIRT</h1>
                <p class="store__price">£30.00</p>
              </div>
            </div>
            <div class="store__item">
              <img
                class="image"
                alt="storeImage4"
                src="public/img/store/thereforeiamhoodie.png"
              />
              <div class="store__text">
                <h1 class="store__title">THEREFORE I AM HOODIE</h1>
                <p class="store__price">£65.00</p>
              </div>
            </div>
          </div>
        </div>
      </article>
      <div class="main__bottom-banner">
        <img
          class="image"
          alt="bottomBanner"
          src="./public/img/bottom_banner.png"
        />
      </div>
    </main>
  </body>
  <script src="public/js/index.js"></script>
</html>
